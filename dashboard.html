<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MyDiary</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/dashboard.css">
		<script src="libs/jquery.min.js"></script>
		<script src="libs/bootstrap.js"></script>
	</head>
	<body>
		<header>
			<div class="row">
				<div class="col-3 text-left" onclick="window.location='index.html'">
					<img src="images/full-logo-white.png" class="header-logo" alt="mydiary-logo">	
				</div>
				<div class="row col-6 menu-buttons">
					<div class="col-4 active">
						<p class="menu-button-text">Core Insights</p>
					</div>
					<div class="col-4">
						<p class="menu-button-text">Simple Language</p>
					</div>
					<div class="col-4">
						<p class="menu-button-text">Basic Insights</p>
					</div>
				</div>
				<div class="col-3 text-right">
					<img src="images/user-profile.jpg" class="user-profile-icon" alt="user-photo">
					<p class="user-profile-name">John Mathis</p>
					<img src="images/down-arrow.png" class="profile-more-icon" alt="dropdown-icon">
				</div>
			</div>
		</header>
		<div class="row create-insight-container">
			<div class="container justify-content-center">
				<div class="col-8 offset-2 col-lg-12 offset-lg-0 col-md-12 offset-md-0 col-sm-12 offset-sm-0 mt-8">
					<img src="images/hand-with-pen.png" class="big-icon" alt="writer-hand">
					<p class="mt-4"><strong>Create your first insights</strong></p>
					<p class="col-12">
						Understand more about yourself and see how your mood evolve over time.
					</p>
				</div>
				<div class="col-12 mt-5">
					<button class="button get-started col-6" onclick="window.location='generateInsight.html'">
						<span><strong>Let's begin</strong></span>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
